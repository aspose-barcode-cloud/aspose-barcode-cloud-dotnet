name: .NET Framework Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1

    - name: Build the Solution
      run: msbuild -restore -p:Configuration=Release

    - name: Test with VSTest
    # Test with .NET Framework 4.6.2
    # See https://learn.microsoft.com/en-us/lifecycle/products/microsoft-net-framework
    # For active versions
      run: |
          $ErrorActionPreference = "Stop"
          VSTest.Console.exe /Framework:".NETFramework,Version=v4.6.2" /ResultsDirectory:Tests\Results /Logger:"trx;LogFileName=test.log" Tests\bin\Release\net462\Aspose.BarCode.Cloud.Sdk.Tests.dll
          if( ([xml](Get-Content Tests\Results\test.log)).TestRun.ResultSummary.Counters.total -ne 24 ){ throw "Not all tests were explored or added new tests" }

      env:
        TEST_CONFIGURATION_JWT_TOKEN: ${{ secrets.TEST_CONFIGURATION_ACCESS_TOKEN }}
