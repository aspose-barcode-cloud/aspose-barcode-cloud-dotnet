name: .NET Framework Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1

    - name: Restore NuGet packages
      run: nuget restore Aspose.BarCode.Cloud.Sdk.sln

    - name: Build the Solution
      run: msbuild Aspose.BarCode.Cloud.Sdk.sln /p:Configuration=Release

    - name: Test net462
      run: VSTest.Console.exe Tests\bin\Release\net462\Aspose.BarCode.Cloud.Sdk.Tests.dll
      env:
        TEST_CONFIGURATION_JWT_TOKEN: ${{ secrets.TEST_CONFIGURATION_ACCESS_TOKEN }}
