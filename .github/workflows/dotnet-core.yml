name: .NET Core Linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        # See https://learn.microsoft.com/en-us/lifecycle/products/microsoft-net-and-net-core
        # For versions
        include:
          - dotnet-version: 3.1.x
            framework: netcoreapp3.1
          - dotnet-version: 6.0.x
            framework: net6.0

    continue-on-error: true

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Install dependencies
      run: dotnet restore

    - name: Test
      run: dotnet test --no-restore --verbosity normal --framework ${{ matrix.framework }}
      env:
        TEST_CONFIGURATION_JWT_TOKEN: ${{ secrets.TEST_CONFIGURATION_ACCESS_TOKEN }}
